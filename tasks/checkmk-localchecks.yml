---

- name: Install libregexp-common-time-perl package for check_kernel_freshness script
  apt:
    name: libregexp-common-time-perl
    state: present

- name: Ensure directory /usr/lib/check_mk_agent/local exists
  file:
    path: '/usr/lib/check_mk_agent/local'
    state: 'directory'
    owner: root
    group: root
    mode: 0755

- name: Deploy check-mk script check_kernel_freshness
  copy:
    src: 'check-mk/local/check_kernel_freshness'
    dest: '/usr/lib/check_mk_agent/local/check_kernel_freshness'
    owner: root
    group: root
    mode: 0755

- name: Deploy check-mk script check_systemd
  copy:
    src: 'check-mk/local/check_systemd'
    dest: '/usr/lib/check_mk_agent/local/check_systemd'
    owner: root
    group: root
    mode: 0755
